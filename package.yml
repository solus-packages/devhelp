name       : devhelp
version    : 3.22.0
release    : 9
summary    : API documentation browser for GNOME
description: Devhelp is an API documentation browser for GTK+ and GNOME. It works
    natively with GTK-Doc (the API reference system developed for GTK+ and used throughout
    GNOME for API documentation). If you use GTK-Doc with your project, you can use
    Devhelp to browse the documentation.
license    : GPL-2.0
component  : programming.tools
source     :
    - http://ftp.gnome.org/pub/GNOME/sources/devhelp/3.22/devhelp-3.22.0.tar.xz : 59cae02e12d238cc5fc3f049d779895ba89701426d9173f5b534d4ab90c5ffb0
builddeps  :
    - pkgconfig(python-3.5)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(webkit2gtk-4.0)
    - pkgconfig(libsoup-2.4)
    - intltool
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
