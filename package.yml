name        : devhelp
version     : 3.16.1
release     : 1
summary     : API documentation browser for GNOME
description : Devhelp is an API documentation browser for GTK+ and GNOME. It works natively with GTK-Doc (the API reference system developed for GTK+ and used throughout GNOME for API documentation). If you use GTK-Doc with your project, you can use Devhelp to browse the documentation.
license     : GPL-2.0
source      :
    - http://ftp.gnome.org/pub/GNOME/sources/devhelp/3.16/devhelp-3.16.1.tar.xz: 673c34e6851c2848e6257da8de5edc222d41e1dbf110501bd29d7f6810f41345
rundeps     :
    - hicolor-icon-theme
    - libwebkit3-gtk
builddeps   :
    - intltool
    - pkgconfig(python-3.4)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(webkit2gtk-3.0)
    - pkgconfig(libsoup-2.4)
setup       : |
    %configure --disable-static
build       : |
    %make
install     : |
    %make_install
