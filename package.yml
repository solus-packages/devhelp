name       : devhelp
version    : 3.26.1
release    : 15
source     :
    - https://download.gnome.org/sources/devhelp/3.26/devhelp-3.26.1.tar.xz : 10bd468ae2188abd98af9ba7b81aced337d2206e9d843eb44520be5b00d77d8e
license    : GPL-2.0-only
component  : programming.tools
summary    : API documentation browser for GNOME
description: |
    Devhelp is an API documentation browser for GTK+ and GNOME. It works natively with GTK-Doc (the API reference system developed for GTK+ and used throughout GNOME for API documentation). If you use GTK-Doc with your project, you can use Devhelp to browse the documentation.
builddeps  :
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(python3)
    - pkgconfig(webkit2gtk-4.0)
    - intltool
    - itstool
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
