name       : devhelp
version    : 3.20.0
release    : 5
summary    : API documentation browser for GNOME
description: Devhelp is an API documentation browser for GTK+ and GNOME. It works natively with GTK-Doc (the API reference system developed for GTK+ and used throughout GNOME for API documentation). If
    you use GTK-Doc with your project, you can use Devhelp to browse the documentation.
license    : GPL-2.0
source     :
    - http://ftp.gnome.org/pub/GNOME/sources/devhelp/3.20/devhelp-3.20.0.tar.xz : a23375c2e2b2ef6240994bc2327fcacfd42403af6d872d0cba2e16dd45ca1f1d
builddeps  :
    - intltool
    - pkgconfig(python-3.5)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(webkit2gtk-4.0)
    - pkgconfig(libsoup-2.4)
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
